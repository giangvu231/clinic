
<!-- Mixins--><!DOCTYPE html>
<html lang="en">
  <head>
    <title>Themes</title>
    <meta charset="utf-8"/>
    <meta name="description" content="The description"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, shrink-to-fit=no, user-scalable=no"/>
    <meta name="keywords" content="coding, html, css"/>
    <meta name="author" content="someone"/>
    <!-- Styles-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.css"/>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet"/>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div id="wrapper">
      <header id="header"></header>
      <!--#header-->
      <section class="crt-order" id="crt-order">
        <div class="container">
          <div class="crt-order__wrap">
            <div class="title">
              <h1>create new order</h1>
            </div>
            <div class="crt-content">
              <div class="content">
                <form action="">
                  <div class="form-wrap">
                    <div class="row">
                      <div class="col50">
                        <div class="col50-box">
                          <div class="input">
                            <label>Patient Id</label>
                            <input type="text" name="id" id="id"/>
                          </div>
                          <div class="input">
                            <label>Patient Name</label>
                            <input type="text" name="name" id="name"/>
                          </div>
                          <div class="input w50 fleft">
                            <label>Birthday</label>
                            <input class="today" type="date" name="birth"/>
                          </div>
                          <div class="input w50 fright">
                            <label class="mr-left">Sex</label>
                            <select class="d-enter mr-left" name="gt">
                              <option value="hide" disabled="disabled" selected="selected">Chọn giới tính</option>
                              <option value="nam">Nam</option>
                              <option value="nu">Nữ</option>
                              <option value="khac">Giới tính khác</option>
                            </select>
                          </div>
                          <div class="clear-fix"></div>
                        </div>
                      </div>
                      <div class="col50">
                        <div class="col50-box">
                          <div class="input">
                            <label>Bác sĩ khám</label>
                            <input type="text" name=""/>
                          </div>
                          <div class="input">
                            <label>Lý do khám</label>
                            <input type="text" name=""/>
                          </div>
                          <div class="input">
                            <label>Tên khoa</label>
                            <input type="text" name=""/>
                          </div>
                        </div>
                      </div>
                      <div class="clear-fix"></div>
                      <div class="col-sm-12">
                        <div class="col-sm-12box">
                          <div class="input">
                            <label>Address</label>
                            <input type="text" name="add"/>
                          </div>
                        </div>
                      </div>
                      <div class="col50 col503">
                        <div class="col50-box">
                          <div class="input">
                            <label>Diagnostic Serv Sect ID</label>
                            <select class="sectID" name="sectid">
                              <option value="US" selected="selected">US</option>
                              <option value="AA">AA</option>
                              <option value="BB">BB</option>
                              <option value="CC">CC</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="col50 col504">
                        <div class="col50-box">
                          <div class="input">
                            <label>Imaging Service</label>
                            <select class="enter" name="image">
                              <option value="sieuam">Siêu âm</option>
                              <option value="chupxq">Chụp X-Quang</option>
                              <option value="chupclp">Chụp cắt lớp</option>
                              <option value="chupcht">Chụp cộng hưởng từ    </option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-btn">
                    <button type="button">create new order</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer id="footer"></footer>
      <!--#footer-->
    </div>
    <!--#wrapper-->
    <!--JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/js/standalone/selectize.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
