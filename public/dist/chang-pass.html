
<!-- Mixins--><!DOCTYPE html>
<html lang="en">
  <head>
    <title>Themes</title>
    <meta charset="utf-8"/>
    <meta name="description" content="The description"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, shrink-to-fit=no, user-scalable=no"/>
    <meta name="keywords" content="coding, html, css"/>
    <meta name="author" content="someone"/>
    <!-- Styles-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.css"/>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet"/>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div id="wrapper">
      <header id="header"></header>
      <!--#header-->
      <section class="chang-pass" id="chang-pass">
        <div class="container">
          <div class="chang-pass__wrap">
            <div class="chang-pass--user"><img src="images/icon-user.png" alt=""/></div>
            <div class="chang-pass--title">
              <h2>đổi mật khẩu</h2>
            </div>
            <div class="chang-pass--form">
              <form action="">
                <input type="text" name="old-pass" placeholder="Mật Khẩu Cũ ..."/>
                <div class="icon-check1"><i class="fas fa-check"></i></div>
                <input type="text" name="new-pass" placeholder="Mật Khẩu Mới ..."/>
                <input type="text" name="enter-pass" placeholder="Nhập Lại Mật Khẩu ..."/>
                <div class="icon-check2"><i class="fas fa-check"></i></div>
                <div class="chang-pass--btn">
                  <button class="btn-save fleft" type="button">Lưu lại</button>
                  <button class="btn-cancel fleft" type="button">Hủy bỏ</button>
                  <div class="clear-fix">                       </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <footer id="footer"></footer>
      <!--#footer-->
    </div>
    <!--#wrapper-->
    <!--JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/js/standalone/selectize.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
